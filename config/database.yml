# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: mysql2
  database: development
  encoding: utf8
  pool: 5
  timeout: 5000
  host: localhost
  user: root
  password:

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: tmp/test.db
  pool: 5
  timeout: 5000

staging:
  adapter: mysql2
  database: staging
  user: ENV['MYSQL_USER']
  password: ENV['MYSQL_PASSWORD']
  host: ENV['MYSQL_HOST']
  pool: 5
  timeout: 5000


production:
  adapter: mysql2
  database: production
  user: ENV['MYSQL_USER']
  password: ENV['MYSQL_PASSWORD']
  host: ENV['MYSQL_HOST']
  pool: 5
  timeout: 5000
